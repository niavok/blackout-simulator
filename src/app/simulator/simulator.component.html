<p>simulator works!</p>

<div class="form-group">
    Actual generation: <input type="file" (change)="onFileSelect($event.target)" name="actual_generation">
</div>
<div class="form-group">
    Installed capacity: <input type="file" (change)="onFileSelect($event.target)" name="installed_capacity">
</div>
<div class="form-group">
  Total load: <input type="file" (change)="onFileSelect($event.target)" name="total_load">
</div>

<form [formGroup]="scenarioListForm" (ngSubmit)="selectScenario()">
  <label for="scenarioList">Scenario</label>
  <select formControlName="scenarioList" id="orders">
    <option *ngFor="let scenario of scenarioList; let i = index" [value]="scenario.id">
      {{scenario.name}}
    </option>
  </select>

  <button>Load scenario</button>
</form>



<style>
.chart-wrapper {
    /*display: flex;*/
    /*overflow: hidden;*/
    height: 25vh;
}
</style>



<div class="chart-wrapper">
<ngx-charts-line-chart
  [view]="view"
  [scheme]="colorScheme"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [results]="multi"
  [animations]="false"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
  >
</ngx-charts-line-chart>

<div class="chart-wrapper">
  <ngx-charts-line-chart
    [view]="load_chart_view"
    [scheme]="colorScheme"
    [legend]="legend"
    [showXAxisLabel]="load_chart_showXAxisLabel"
    [showYAxisLabel]="load_chart_showYAxisLabel"
    [xAxis]="load_chart_xAxis"
    [yAxis]="load_chart_yAxis"
    [xAxisLabel]="load_chart_xAxisLabel"
    [yAxisLabel]="load_chart_yAxisLabel"
    [timeline]="timeline"
    [results]="load_chart_data"
    [animations]="false"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    >
  </ngx-charts-line-chart>

</div>
